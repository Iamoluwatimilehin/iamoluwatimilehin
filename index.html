<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="calculator.css" rel="stylesheet"/>
</head>
<body onload="startTime()">
    <div class="cal-container">
        <!--Clock-->
        <div class="clock">
            <p id="time"> time goes here</p>
        </div> 
        <!--Screen-->
        <div class="display">
            <input type="text" id="screen" readonly placeholder="0"/>
        </div>
        <!--Button-->
        <div class="keys">
            <p>
                <input type="button" value="sin" class="btn btn-sign" onclick="sine()"/>
                <input type="button" value="cos" class="btn btn-sign"onclick="cosine()"/>
                <input type="button" value="tan" class="btn btn-sign" onclick="tan()"/>
                <input type="button" value="asin" class="btn btn-sign" onclick="invsine()"/>
                <input type="button" value="acos" class="btn btn-sign" onclick="invcosine()"/>
            </p>
            <p>
                <input type="button" value="atan" class="btn btn-sign" onclick="invtan()"/>
                <input type="button" value="π" class="btn btn-sign" onclick="insertPi()"/>
                <input type="button" value="ln" class="btn btn-sign" onclick="ln()"/>
                <input type="button" value="log" class="btn btn-sign" onclick="log()"/>
                <input type="button" value="%" class="btn btn-sign" onclick="percent()"/>
            </p>
            <p>
                <input type="button" value="x² " class="btn btn-sign" onclick="square()"/>
                <input type="button" value="x³" class="btn btn-sign" onclick="cube()"/>
                <input type="button" value="√" class="btn btn-sign" onclick="sqrt()"/>
                <input type="button" value="(" class="btn btn-sign" onclick="btnnum('(')"/>
                <input type="button" value=")" class="btn btn-sign" onclick="btnnum(')')"/>
            </p>
            <p style="margin-top: 30px;">
                <input type="button" value="7 " class="btn btn-num" onclick="btnnum(7)"/>
                <input type="button" value="8" class="btn btn-num" onclick="btnnum(8)"/>
                <input type="button" value="9" class="btn btn-num" onclick="btnnum(9)"/>
                <input type="button" value="DEL" class="btn btn-red" onclick="backSpace()"/>
                <input type="button" value="C" class="btn btn-red" onclick="clearResult()"/>
            </p>
            <p>
                <input type="button" value="4 " class="btn btn-num" onclick="btnnum(4)"/>
                <input type="button" value="5" class="btn btn-num" onclick="btnnum(5)"/>
                <input type="button" value="6" class="btn btn-num" onclick="btnnum(6)"/>
                <input type="button" value="*" class="btn btn-gray" onclick="btngray('*')"/>
                <input type="button" value="/" class="btn btn-gray" onclick="btngray('/')"/>
            </p>
            <p>
                <input type="button" value="1 " class="btn btn-num" onclick="btnnum(1)"/>
                <input type="button" value="2" class="btn btn-num" onclick="btnnum(2)"/> 
                <input type="button" value="3" class="btn btn-num" onclick="btnnum(3)"/>
                <input type="button" value="+" class="btn btn-gray" onclick="btngray('+')"/>
                <input type="button" value="-" class="btn btn-gray" onclick="btngray('-')"/>
            </p>
            <p>
                <input type="button" value="0 " class="btn btn-num" onclick="btnnum(0)"/>
                <input style="font-weight: bolder;" type="button" value="." class="btn btn-num" onclick="point()"/>
                <input type="button" value="±" class="btn btn-gray" onclick="plusminus()"/>
                <input type="button" value="Exp" class="btn btn-gray" onclick="exp()"/>
                <input type="button" value="=" class="btn btn-gray" onclick="calculateResult()"/>
            </p>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
